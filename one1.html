<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Современные игровые приставки</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script language="JavaScript" type="text/javascript" src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a23ea97869.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a id="logo" href="#section-1"><img src="logo.png" alt="logo"></a>
        <nav>
            <a href="#home" >Главная</a>
            <a href="#section-1" >Раздел 1</a>
            <a href="#section-2" >Раздел 2</a>
            <a href="#section-3" >Раздел 3</a> 
        </nav>
    </header>
    <section id="home">
        <img id="Pict" src="alpine-forget-me-not.png" alt="Картинка" onclick="PictureF()">
    </section>
    <section id="section-1">
        <h4>Друзья</h4>
    </section>
    <section id="section-2">
        <div class="divTextBig">
            <img src="game-controller (1).png" alt="game controller">
            <h2 class="Section2Div">
                Заголовок 1
            </h2>
            <button class="textBigdivBut" onclick="textBigdivF(0)">
                Подробнее
            </button>
        </div>
        <div class="divTextBig">
            <img src="3d.png" alt="3d">
            <h2 class="Section2Div">
                Заголовок 2
            </h2>
            <button class="textBigdivBut" onclick="textBigdivF(1)">
                Подробнее
            </button>
        </div>
        <div class="divTextBig">
            <img src="vr-goggles.png" alt="vr goggles">
            <h2 class="Section2Div">
                Заголовок 3
            </h2>
            <button class="textBigdivBut" onclick="textBigdivF(2)">
                Подробнее
            </button>
        </div>
    </section>
    <section id="section-3">
        <div>
            <div>
                <div class="block" id="h" onmouseover="mouseF('h')" onmouseout="mouseReturn()">Главная</div>
                <div class="block" id="r1" onmouseover="mouseF('rone')" onmouseout="mouseReturn()">Раздел 1</div>
                <div class="block" id="r2" onmouseover="mouseF('rtwo')" onmouseout="mouseReturn()">Раздел 2</div>
                <div class="block" id="r3" onmouseover="mouseF('rthree')" onmouseout="mouseReturn()">Раздел 3</div>
                <div class="block" id="r4" onmouseover="mouseF('rfour')" onmouseout="mouseReturn()">Раздел 4</div>
            </div>
            <div>
                <div id="line"></div>
            </div>
        </div>
    </section>
    <section id="section-4">
        <div>
            <div id="rgbblock">

            </div>
            <div class="glassblock" onmouseover="glass(1)" onmouseout="glassReturn()">
                <ion-icon class="fa-solid fa-house"></ion-icon>
                <p>Home</p>
            </div>
            <div class="glassblock" onmouseover="glass(2)" onmouseout="glassReturn()">
                <ion-icon class="fa-solid fa-user"></ion-icon>
                <p>Profile</p>
            </div>
            <div class="glassblock" id="whiteglass" onmouseover="glass(3)" onmouseout="glassReturn()">
                <ion-icon class="fa-solid fa-message"></ion-icon>
                <p>Message</p>
            </div>
            <div class="glassblock" onmouseover="glass(4)" onmouseout="glassReturn()">
                <ion-icon class="fa-solid fa-info"></ion-icon>
                <p>Info</p>
            </div>
            <div class="glassblock" onmouseover="glass(5)" onmouseout="glassReturn()">
                <ion-icon class="fa-solid fa-gear"></ion-icon>
                <p>Settings</p>
            </div>
        </div>
    </section>
    <section id="section-5">
       
    </section>
    <section id="section-6">
        
    </section>
    <section id="section-7">
        
    </section>
    <footer>
        <p>2022© Student MIREA. ALL RIGHTS RESERVED</p>
    </footer>
</body>
